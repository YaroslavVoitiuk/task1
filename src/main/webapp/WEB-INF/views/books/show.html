<!DOCTYPE html>
<html lang="en"xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>books</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:text="${'bookname: ' + book.getBookName() + ' availability:  ' + book.getAvailability()}">book</a>
</div>


</body>
</html>
